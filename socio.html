<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carnet Digital del Socio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0b0c10, #1f2833);
      color: #f1f1f1;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #e0b84e;
      font-size: 2em;
      margin-bottom: 10px;
    }
    .card {
      border: 2px solid #e0b84e;
      border-radius: 15px;
      padding: 20px;
      margin: 20px auto;
      width: 320px;
      background: rgba(255, 255, 255, 0.05);
      text-align: left;
    }
    ul {
      list-style-type: disc;
      padding-left: 20px;
      margin-top: 10px;
    }
    li {
      margin-bottom: 8px;
      white-space: pre-line;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Carnet Digital del Socio</h1>

  <div class="card">
    <h2>Datos del Socio</h2>
    <p><strong>Nombre:</strong> <span id="nombre">-</span></p>
    <p><strong>N° Socio:</strong> <span id="numero">-</span></p>
    <p><strong>Plan:</strong> <span id="plan">-</span></p>
    <p><strong>Estado de Pago:</strong> <span id="estado">-</span></p>
  </div>

  <div class="card">
    <h2>Últimos Servicios Utilizados</h2>
    <ul id="servicios">
      <li>Cargando datos...</li>
    </ul>
  </div>

  <footer>
    <p>C&B Cerrajería Balbín · Av. Balbín 1377 · Tandil</p>
    <p>Contacto: 2494 240906</p>
  </footer>

<script>
  const SOCIOS_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRQqKxPsd9noQiLmoq4qG6YUvxP-bamjSYCc54KcR67aJilqTSVJmYWRH844FS3jZRrN-jN3Kc3R40k/pub?gid=0&single=true&output=csv";
  const SERVICIOS_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRQqKxPsd9noQiLmoq4qG6YUvxP-bamjSYCc54KcR67aJilqTSVJmYWRH844FS3jZRrN-jN3Kc3R40k/pub?gid=978800516&single=true&output=csv";
  const PROXY = "https://api.allorigins.win/raw?url=";

  function fetchCSV(url, callback) {
    fetch(PROXY + encodeURIComponent(url))
      .then(r => r.text())
      .then(text => {
        const rows = text.trim().split(/\r?\n/);
        const headers = rows.shift().split(",");
        const data = rows.map(row => {
          const values = row.split(",");
          const obj = {};
          headers.forEach((h, i) => obj[h.trim()] = (values[i] || "").trim());
          return obj;
        });
        callback(data);
      })
      .catch(() => callback([]));
  }

  function main() {
    const params = new URLSearchParams(window.location.search);
    const socioId = params.get("id");

    if (!socioId) {
      document.body.innerHTML = "<h2>⚠️ No se encontró el socio. Agrega ?id= en la URL.</h2>";
      return;
    }

    fetchCSV(SOCIOS_URL, socios => {
      const socio = socios.find(s => s["N° Socio"] === socioId);
      if (!socio) {
        document.body.innerHTML = "<h2>❌ Socio no encontrado.</h2>";
        return;
      }

      document.getElementById("nombre").textContent = socio["Nombre"];
      document.getElementById("numero").textContent = socio["N° Socio"];
      document.getElementById("plan").textContent = socio["Plan"];
      document.getElementById("estado").textContent = socio["Estado de Pago"];

      fetchCSV(SERVICIOS_URL, servicios => {
        const lista = document.getElementById("servicios");
        lista.innerHTML = "";

        const reg = servicios.filter(s => s["N° Socio"] === socioId);
        const servicio = reg[0] || {};

        const serviciosPosibles = [
          { nombre: "Apertura", key: "Servicio [Apertura]" },
          { nombre: "Reparación", key: "Servicio [Reparación]" },
          { nombre: "Lubricación preventiva", key: "Servicio [Lubricacion]" },
          { nombre: "Cambio de cerradura", key: "Servicio [Cambio de cerradura]" }
        ];

        serviciosPosibles.forEach(sv => {
          const valor = servicio[sv.key] || "0/2";
          const li = document.createElement("li");
          li.textContent = `${sv.nombre}: ${valor}`;
          lista.appendChild(li);
        });
      });
    });
  }

  main();
</script>
</body>
</html>
