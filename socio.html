<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carnet Digital del Socio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0b0c10, #1f2833);
      color: #f1f1f1;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #e0b84e;
      font-size: 1.8em;
    }
    .card {
      border: 2px solid #e0b84e;
      border-radius: 15px;
      padding: 20px;
      margin: 20px auto;
      width: 340px;
      background: rgba(255, 255, 255, 0.05);
      text-align: left;
    }
    .card h2 {
      color: #e0b84e;
      font-size: 1.2em;
      border-bottom: 1px solid #e0b84e;
      padding-bottom: 6px;
      margin-bottom: 10px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 6px;
      line-height: 1.4em;
    }
    .datosExtra {
      margin-left: 10px;
      font-size: 0.95em;
      color: #ccc;
      border-left: 2px solid #e0b84e;
      padding-left: 8px;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Carnet Digital del Socio</h1>

  <div class="card">
    <h2>Datos del Socio</h2>
    <p><strong>Nombre:</strong> <span id="nombre">...</span></p>
    <p><strong>N° Socio:</strong> <span id="numero">...</span></p>
    <p><strong>Plan:</strong> <span id="plan">...</span></p>
    <p><strong>Estado de Pago:</strong> <span id="estado">...</span></p>
  </div>

  <div class="card">
    <h2>Últimos Servicios Utilizados</h2>
    <ul id="servicios">
      <li>Cargando...</li>
    </ul>
  </div>

  <footer>
    <p>C&B Cerrajería Balbín · Av. Balbín 1377 · Tandil</p>
    <p>Contacto: 2494 240906</p>
  </footer>

<script>
  const SOCIOS_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRQqKxPsd9noQiLmoq4qG6YUvxP-bamjSYCc54KcR67aJilqTSVJmYWRH844FS3jZRrN-jN3Kc3R40k/pub?gid=0&single=true&output=csv";
  const SERVICIOS_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRQqKxPsd9noQiLmoq4qG6YUvxP-bamjSYCc54KcR67aJilqTSVJmYWRH844FS3jZRrN-jN3Kc3R40k/pub?gid=1745929313&single=true&output=csv";
  const PROXY = "https://api.allorigins.win/raw?url=";

  function fetchCSV(url, callback) {
    fetch(PROXY + encodeURIComponent(url))
      .then(res => res.text())
      .then(text => {
        const rows = text.trim().split(/\r?\n/);
        const headers = rows.shift().split(",");
        const data = rows.map(row => {
          const values = row.split(",");
          const obj = {};
          headers.forEach((h, i) => obj[h.trim()] = (values[i] || "").trim());
          return obj;
        });
        callback(data);
      })
      .catch(err => {
        console.error("Error cargando CSV:", err);
        callback([]);
      });
  }

  function main() {
    const params = new URLSearchParams(window.location.search);
    const socioId = params.get("id");

    if (!socioId) {
      document.getElementById("servicios").innerHTML = "<li>Falta ID en la URL</li>";
      return;
    }

    fetchCSV(SOCIOS_URL, socios => {
      const socio = socios.find(s => s["N° Socio"] === socioId);
      if (socio) {
        document.getElementById("nombre").textContent = socio["Nombre"] || "";
        document.getElementById("numero").textContent = socio["N° Socio"] || "";
        document.getElementById("plan").textContent = socio["Plan"] || "";
        document.getElementById("estado").textContent = socio["Estado de Pago"] || "";
      } else {
        document.getElementById("nombre").textContent = "No encontrado";
      }

      fetchCSV(SERVICIOS_URL, servicios => {
        const lista = document.getElementById("servicios");
        lista.innerHTML = "";
        const registros = servicios.filter(s => s["N° Socio"] === socioId);

        if (registros.length > 0) {
          let acumulado = {
            "Servicio [Apertura]": "",
            "Servicio [Reparación]": "",
            "Servicio [Lubricación preventiva]": "",
            "Servicio [Cambio de cerradura]": ""
          };
          let direcciones = [];

          registros.forEach(s => {
            if (s["Servicio [Apertura]"]) acumulado["Servicio [Apertura]"] = s["Servicio [Apertura]"];
            if (s["Servicio [Reparación]"]) acumulado["Servicio [Reparación]"] = s["Servicio [Reparación]"];
            if (s["Servicio [Lubricación preventiva]"]) acumulado["Servicio [Lubricación preventiva]"] = s["Servicio [Lubricación preventiva]"];
            if (s["Servicio [Cambio de cerradura]"]) acumulado["Servicio [Cambio de cerradura]"] = s["Servicio [Cambio de cerradura]"];
            if (s["Dirección"]) {
              // Permite saltos de línea y separa si hay varias líneas
              const partes = s["Dirección"].split(/\n|;/).map(t => t.trim()).filter(t => t);
              direcciones.push(...partes);
            }
          });

          // Mostrar línea de servicios
          const partes = [];
          if (acumulado["Servicio [Apertura]"]) partes.push("Apertura " + acumulado["Servicio [Apertura]"]);
          if (acumulado["Servicio [Reparación]"]) partes.push("Reparación " + acumulado["Servicio [Reparación]"]);
          if (acumulado["Servicio [Lubricación preventiva]"]) partes.push("Lubricación " + acumulado["Servicio [Lubricación preventiva]"]);
          if (acumulado["Servicio [Cambio de cerradura]"]) partes.push("Cambio de cerradura " + acumulado["Servicio [Cambio de cerradura]"]);

          const liServicios = document.createElement("li");
          liServicios.textContent = partes.join(" | ") || "Sin servicios registrados";
          lista.appendChild(liServicios);

          // Mostrar direcciones / datos adicionales
          direcciones.forEach(dir => {
            const li = document.createElement("li");
            li.className = "datosExtra";
            li.textContent = dir;
            lista.appendChild(li);
          });

        } else {
          lista.innerHTML = "<li>Sin servicios registrados</li>";
        }
      });
    });
  }

  main();
</script>
</body>
</html>
