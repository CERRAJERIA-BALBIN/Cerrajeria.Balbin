<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>C&B Cerrajería Balbín - Socio</title>
<style>
  body {
    background: radial-gradient(circle at top, #111, #000);
    color: #f4c542;
    font-family: Arial, sans-serif;
    text-align: center;
  }
  .container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    border: 2px solid #f4c542;
    border-radius: 15px;
    background: rgba(20,20,20,0.9);
    box-shadow: 0 0 20px rgba(244,197,66,0.2);
  }
  h1 {
    margin-bottom: 5px;
  }
  h2 {
    border-bottom: 1px solid #f4c542;
    padding-bottom: 4px;
  }
  p {
    color: #ddd;
    margin: 5px 0;
  }
  footer {
    margin-top: 10px;
    color: #aaa;
    font-size: 13px;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>C&B Cerrajería Balbín</h1>
    <p>Membresía Digital</p>

    <h2>Datos del Socio</h2>
    <p><b>Nombre:</b> <span id="nombre">...</span></p>
    <p><b>N° Socio:</b> <span id="numero">...</span></p>
    <p><b>Plan:</b> <span id="plan">...</span></p>
    <p><b>Estado de Pago:</b> <span id="estado">...</span></p>

    <h2>Últimos 3 Servicios</h2>
    <div id="servicios">Cargando...</div>

    <footer>
      Av. Balbín 1377 - Tandil<br>
      Tel: 2494240906
    </footer>
  </div>

<script>
const SOCIOS_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRQqKxPsd9noQiLmoq4qG6YUvxP-bamjSYCc54KcR67aJilqTSVJmYWRH844FS3jZRrN-jN3Kc3R40k/pub?gid=0&single=true&output=csv";
const SERVICIOS_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRQqKxPsd9noQiLmoq4qG6YUvxP-bamjSYCc54KcR67aJilqTSVJmYWRH844FS3jZRrN-jN3Kc3R40k/pub?gid=1745929313&single=true&output=csv";

async function fetchCSV(url) {
  const res = await fetch(url);
  const text = await res.text();
  const rows = text.trim().split("\n").map(r => r.split(","));
  const headers = rows.shift();
  return rows.map(r => Object.fromEntries(r.map((v, i) => [headers[i].trim(), v.trim()])));
}

async function main() {
  const params = new URLSearchParams(window.location.search);
  const socioId = params.get("id");
  if (!socioId) return;

  const socios = await fetchCSV(SOCIOS_URL);
  const servicios = await fetchCSV(SERVICIOS_URL);

  const socio = socios.find(s => s["N° Socio"] === socioId);
  if (!socio) {
    document.getElementById("servicios").innerText = "Socio no encontrado.";
    return;
  }

  document.getElementById("nombre").innerText = socio["Nombre"] || "No disponible";
  document.getElementById("numero").innerText = socio["N° Socio"] || socioId;
  document.getElementById("plan").innerText = socio["Plan"] || "Sin plan";
  document.getElementById("estado").innerText = socio["Estado de Pago"] || "Sin datos";

  const servSocio = servicios.filter(s => s["N° Socio"] === socioId);
  const serviciosDiv = document.getElementById("servicios");
  if (servSocio.length) {
    serviciosDiv.innerHTML = servSocio.slice(-3).map(s =>
      <p>${s["Servicio [Apertura]"] || ""} ${s["Servicio [Reparacion]"] || ""} ${s["Servicio [Lubricacion preventiva]"] || ""}</p>
    ).join("");
  } else {
    serviciosDiv.innerHTML = "<p>No hay servicios registrados.</p>";
  }
}
main();
</script>
</body>
</html>
