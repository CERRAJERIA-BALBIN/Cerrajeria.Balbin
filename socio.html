<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C&B Cerrajería Balbín - Socio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0b0c10, #1f2833);
      color: #f1f1f1;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #e0b84e;
      font-size: 2em;
    }
    h2 {
      margin-top: 0;
      color: #e0b84e;
    }
    .card {
      border: 2px solid #e0b84e;
      border-radius: 15px;
      padding: 20px;
      margin: 20px auto;
      width: 320px;
      background: rgba(255, 255, 255, 0.05);
      text-align: left;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>C&B Cerrajería Balbín</h1>
  <p>Membresía Digital</p>

  <div class="card">
    <h2>Datos del Socio</h2>
    <p><strong>Nombre:</strong> <span id="nombre">...</span></p>
    <p><strong>N° Socio:</strong> <span id="numero">...</span></p>
    <p><strong>Plan:</strong> <span id="plan">...</span></p>
    <p><strong>Estado de Pago:</strong> <span id="estado">...</span></p>
  </div>

  <div class="card">
    <h2>Últimos 3 Servicios</h2>
    <ul id="servicios">
      <li>Cargando...</li>
    </ul>
  </div>

  <footer>
    <p>Av. Balbín 1377 - Tandil</p>
    <p>Tel: 2494240906</p>
  </footer>

  <script>
    // 🟡 URLs de tus hojas publicadas en CSV
    const SOCIOS_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRQqKxPsd9noQiLmoq4qG6YUvxP-bamjSYCc54KcR67aJilqTSVJmYWRH844FS3jZRrN-jN3Kc3R40k/pub?gid=0&single=true&output=csv";
    const SERVICIOS_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRQqKxPsd9noQiLmoq4qG6YUvxP-bamjSYCc54KcR67aJilqTSVJmYWRH844FS3jZRrN-jN3Kc3R40k/pub?gid=1745929313&single=true&output=csv";

    // 🧠 Función para leer CSV
    async function fetchCSV(url) {
      try {
        const res = await fetch(url);
        const buffer = await res.arrayBuffer();
        const decoder = new TextDecoder("utf-8");
        const text = decoder.decode(buffer);
        const rows = text.trim().split(/\r?\n/).map(r => r.split(","));
        const headers = rows.shift();
        console.log("Encabezados:", headers);
        return rows.map(r => Object.fromEntries(r.map((v, i) => [headers[i]?.trim(), v.trim()])));
      } catch (err) {
        console.error("Error cargando CSV:", err);
        return [];
      }
    }

    async function main() {
      const params = new URLSearchParams(window.location.search);
      const socioId = params.get("id");
      console.log("Buscando socio ID:", socioId);

      const socios = await fetchCSV(SOCIOS_URL);
      const servicios = await fetchCSV(SERVICIOS_URL);

      console.log("Datos Socios:", socios);
      console.log("Datos Servicios:", servicios);

      const socio = socios.find(s => s["N° Socio"]?.trim() === socioId);

      if (socio) {
        document.getElementById("nombre").textContent = socio["Nombre"] || "";
        document.getElementById("numero").textContent = socio["N° Socio"] || "";
        document.getElementById("plan").textContent = socio["Plan"] || "";
        document.getElementById("estado").textContent = socio["Estado de Pago"] || "";
      } else {
        document.getElementById("nombre").textContent = "No encontrado";
      }

      // Filtrar servicios por N° Socio
      const servSocio = servicios.filter(s => s["N° Socio"]?.trim() === socioId);
      const lista = document.getElementById("servicios");
      lista.innerHTML = "";

      if (servSocio.length > 0) {
        servSocio.slice(-3).forEach(s => {
          const li = document.createElement("li");
          li.textContent = ${s["Servicio [Apertura]"] || ""} ${s["Servicio [Reparación]"] || ""} ${s["Servicio [Lubricación preventiva]"] || ""} ${s["Servicio [Cambio de cerradura]"] || ""}.trim();
          lista.appendChild(li);
        });
      } else {
        lista.innerHTML = "<li>Sin servicios registrados</li>";
      }
    }

    main();
  </script>
</body>
</html>
