<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carnet Digital - C&B Cerrajería Balbín</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at top, #111, #000);
    color: #f4c542;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  .card {
    width: 320px;
    margin: 50px auto;
    padding: 20px;
    border: 2px solid #f4c542;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(244,197,66,0.2);
    background: rgba(30,30,30,0.9);
  }
  img.logo {
    width: 100px;
    margin-bottom: 10px;
  }
  h1 {
    margin: 0;
    color: #f4c542;
  }
  h3 {
    border-bottom: 1px solid #f4c542;
    padding-bottom: 5px;
  }
  #servicios p {
    margin: 4px 0;
    color: #ddd;
  }
  footer {
    font-size: 13px;
    margin-top: 10px;
    color: #aaa;
  }
  img.qr {
    width: 100px;
    margin-top: 10px;
  }
</style>
</head>
<body>
  <div class="card">
    <img src="https://i.ibb.co/q5V5h7v/logo-cyb.png" class="logo" alt="Logo C&B">
    <h1>C&B Cerrajería Balbín</h1>
    <h3>Carnet Digital de Socio</h3>

    <div id="datos">
      <p><strong>Nombre:</strong> <span id="nombre">...</span></p>
      <p><strong>Plan:</strong> <span id="plan">...</span></p>
      <p><strong>Estado:</strong> <span id="estado">...</span></p>
    </div>

    <h3>Últimos Servicios Utilizados</h3>
    <div id="servicios">Cargando...</div>

    <img id="qr" class="qr" alt="QR del socio">
    <footer>
      C&B Cerrajería Balbín · Av. Balbín 1377 · Tandil<br>
      Contacto: 2494 240906
    </footer>
  </div>

<script>
const SOCIOS_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRQqKxPsd9noQiLmoq4qG6YUvxP-bamjSYCc54KcR67aJilqTSVJmYWRH844FS3jZRrN-jN3Kc3R40k/pub?gid=0&single=true&output=csv";
const SERVICIOS_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRQqKxPsd9noQiLmoq4qG6YUvxP-bamjSYCc54KcR67aJilqTSVJmYWRH844FS3jZRrN-jN3Kc3R40k/pub?gid=1745929313&single=true&output=csv";

async function fetchCSV(url) {
  const res = await fetch(url);
  const text = await res.text();
  const rows = text.trim().split("\n").map(r => r.split(","));
  const headers = rows.shift();
  return rows.map(r => Object.fromEntries(r.map((v, i) => [headers[i].trim(), v.trim()])));
}

async function main() {
  const params = new URLSearchParams(window.location.search);
  const socioId = params.get("id");
  if (!socioId) return;

  const socios = await fetchCSV(SOCIOS_URL);
  const servicios = await fetchCSV(SERVICIOS_URL);

  const socio = socios.find(s => s["N° Socio"] === socioId);
  if (!socio) return;

  document.getElementById("nombre").textContent = socio["Nombre"];
  document.getElementById("plan").textContent = socio["Plan"];
  document.getElementById("estado").textContent = socio["Estado de Pago"];

  // Mostrar los últimos servicios con nombre
  const servSocio = servicios.filter(s => s["N° Socio"] === socioId);
  const serviciosDiv = document.getElementById("servicios");

  if (servSocio.length) {
    serviciosDiv.innerHTML = servSocio.map(s =>
      <p><strong>${s["Servicio"] || "Servicio"}:</strong> ${s["Observaciones"] || "Sin detalles"}</p>
    ).join("");
  } else {
    serviciosDiv.innerHTML = "<p>No hay servicios registrados.</p>";
  }

  // Generar QR
  const qrUrl = https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=${encodeURIComponent(window.location.href)};
  document.getElementById("qr").src = qrUrl;
}

main();
</script>
</body>
</html>
