<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carnet Digital del Socio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0b0c10, #1f2833);
      color: #f1f1f1;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #e0b84e;
      font-size: 2em;
      margin-bottom: 10px;
    }
    .card {
      border: 2px solid #e0b84e;
      border-radius: 15px;
      padding: 20px;
      margin: 20px auto;
      width: 320px;
      background: rgba(255, 255, 255, 0.05);
      text-align: left;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #aaa;
    }
    ul {
      list-style-type: disc;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h1>Carnet Digital del Socio</h1>

  <div class="card">
    <h2>Datos del Socio</h2>
    <p><strong>Nombre:</strong> <span id="nombre">...</span></p>
    <p><strong>N° Socio:</strong> <span id="numero">...</span></p>
    <p><strong>Plan:</strong> <span id="plan">...</span></p>
    <p><strong>Estado de Pago:</strong> <span id="estado">...</span></p>
  </div>

  <div class="card">
    <h2>Últimos Servicios Utilizados</h2>
    <ul id="servicios">
      <li>Cargando...</li>
    </ul>
  </div>

  <footer>
    <p>C&B Cerrajería Balbín · Av. Balbín 1377 · Tandil</p>
    <p>Contacto: 2494 240906</p>
  </footer>

<script>
  const SOCIOS_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRQqKxPsd9noQiLmoq4qG6YUvxP-bamjSYCc54KcR67aJilqTSVJmYWRH844FS3jZRrN-jN3Kc3R40k/pub?gid=0&single=true&output=csv";
  const SERVICIOS_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRQqKxPsd9noQiLmoq4qG6YUvxP-bamjSYCc54KcR67aJilqTSVJmYWRH844FS3jZRrN-jN3Kc3R40k/pub?gid=978800516&single=true&output=csv";
  const PROXY = "https://api.allorigins.win/raw?url=";

  function fetchCSV(url, callback) {
    fetch(PROXY + encodeURIComponent(url))
      .then(r => r.text())
      .then(text => {
        const rows = text.trim().split(/\r?\n/);
        const headers = rows.shift().split(",");
        const data = rows.map(row => {
          const values = row.split(",");
          const obj = {};
          headers.forEach((h, i) => obj[h.trim()] = (values[i] || "").trim());
          return obj;
        });
        callback(data);
      })
      .catch(() => callback([]));
  }

  function main() {
    const params = new URLSearchParams(window.location.search);
    const socioId = params.get("id");

    if (!socioId) return;

    fetchCSV(SOCIOS_URL, socios => {
      const socio = socios.find(s => s["N° Socio"] === socioId);
      if (socio) {
        document.getElementById("nombre").textContent = socio["Nombre"];
        document.getElementById("numero").textContent = socio["N° Socio"];
        document.getElementById("plan").textContent = socio["Plan"];
        document.getElementById("estado").textContent = socio["Estado de Pago"];
      }

      fetchCSV(SERVICIOS_URL, servicios => {
        const lista = document.getElementById("servicios");
        lista.innerHTML = "";

        const reg = servicios.filter(s => s["N° Socio"] === socioId);
        if (reg.length === 0) {
          lista.innerHTML = "<li>Sin servicios registrados</li>";
          return;
        }

        reg.forEach(s => {
          let texto = "";

          if (s["Servicio [Apertura]"]) texto += `Apertura ${s["Servicio [Apertura]"]}`;
          if (s["Servicio [Reparación]"]) texto += `${texto ? " | " : ""}Reparación ${s["Servicio [Reparación]"]}`;
          if (s["Servicio [Lubricacion]"] || s["Servicio [Lubricación preventiva]"]) texto += `${texto ? " | " : ""}Lubricación ${s["Servicio [Lubricacion]"] || s["Servicio [Lubricación preventiva]"]}`;
          if (s["Servicio [Cambio de cerradura]"]) texto += `${texto ? " | " : ""}Cambio de cerradura ${s["Servicio [Cambio de cerradura]"]}`;

          if (s["Dirección"]) texto += `\n📍 ${s["Dirección"]}`;

          const li = document.createElement("li");
          li.textContent = texto;
          lista.appendChild(li);
        });
      });
    });
  }

  main();
</script>
</body>
</html>
