<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Carnet Digital - C&B Cerrajería Balbín</title>
<style>
  body {
    background-color: #0d0d0d;
    color: #f2c94c;
    font-family: "Segoe UI", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }
  .card {
    border: 2px solid #f2c94c;
    border-radius: 20px;
    padding: 20px 30px;
    background: #141414;
    box-shadow: 0 0 15px rgba(242, 201, 76, 0.3);
    text-align: center;
    max-width: 350px;
  }
  h1 { margin-bottom: 0; }
  h2 { margin-top: 5px; color: #ccc; font-size: 16px; }
  .section {
    margin-top: 20px;
    border-top: 1px solid #f2c94c;
    padding-top: 10px;
    text-align: left;
  }
  #qr {
    margin-top: 15px;
  }
  img.logo {
    width: 100px;
    margin-bottom: 10px;
  }
</style>
</head>
<body>
  <div class="card">
    <img src="https://i.ibb.co/xHV3cyx/candado-infinito-dorado.png" alt="Logo C&B" class="logo">
    <h1>C&B Cerrajería Balbín</h1>
    <h2>Carnet Digital de Socio</h2>

    <div class="section">
      <b>Datos del Socio</b><br><br>
      <p>Nombre: <span id="nombre">...</span></p>
      <p>Plan: <span id="plan">...</span></p>
      <p>Estado: <span id="estado">...</span></p>
    </div>

    <div class="section">
      <b>Últimos Servicios Utilizados</b>
      <ul id="servicios"></ul>
    </div>

    <div id="qr"></div>

    <p style="margin-top:15px; font-size:12px;">
      C&B Cerrajería Balbín - Av. Balbín 1377 - Tandil<br>
      Contacto: 2494 240906
    </p>
  </div>

<script>
const sociosCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRQqKxPsd9noQiLmoq4qG6YUvxP-bamjSYCc54KcR67aJilqTSVJmYWRH844FS3jZRrN-jN3Kc3R40k/pub?gid=0&single=true&output=csv";
const serviciosCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRQqKxPsd9noQiLmoq4qG6YUvxP-bamjSYCc54KcR67aJilqTSVJmYWRH844FS3jZRrN-jN3Kc3R40k/pub?gid=1745929313&single=true&output=csv";

async function fetchCSV(url) {
  const res = await fetch(url);
  const text = await res.text();
  const [header, ...rows] = text.trim().split("\n").map(r => r.split(","));
  return rows.map(r => Object.fromEntries(r.map((v,i)=>[header[i],v])));
}

async function main() {
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");
  if (!id) return;

  const socios = await fetchCSV(sociosCSV);
  const socio = socios.find(s => s["N° Socio"] == id);

  if (!socio) {
    document.getElementById("nombre").innerText = "No encontrado";
    return;
  }

  document.getElementById("nombre").innerText = socio.Nombre || "—";
  document.getElementById("plan").innerText = socio.Plan || "—";
  document.getElementById("estado").innerText = socio["Estado de Pago"] || "—";

  const servicios = await fetchCSV(serviciosCSV);
  const servSocio = servicios.filter(s => s["N° Socio"] == id);
  const lista = document.getElementById("servicios");

  if (servSocio.length === 0) {
    lista.innerHTML = "<li>No hay servicios registrados.</li>";
  } else {
    lista.innerHTML = servSocio.map(s =>
      <li>${s.Servicio || 'Sin detalle'} - ${s.Observaciones || ''}</li>
    ).join("");
  }

  // Generar QR dinámico
  const qrDiv = document.getElementById("qr");
  const urlQR = https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(window.location.href)}&size=120x120;
  qrDiv.innerHTML = <img src="${urlQR}" alt="QR del socio">;
}

main();
</script>
</body>
</html>
