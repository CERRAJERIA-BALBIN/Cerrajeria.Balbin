<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carnet Digital - C&B Cerrajería Balbín</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle, #0a0a0a 60%, #1a1a1a);
      color: #ffd700;
      text-align: center;
      padding: 20px;
    }
    .card {
      max-width: 400px;
      margin: auto;
      border: 2px solid #ffd700;
      border-radius: 15px;
      padding: 20px;
      background: rgba(0,0,0,0.7);
      box-shadow: 0 0 20px #000;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }
    h2 {
      font-size: 18px;
      margin-bottom: 15px;
    }
    .info {
      text-align: left;
      margin-top: 15px;
      margin-bottom: 20px;
    }
    .info p {
      margin: 5px 0;
      font-size: 16px;
    }
    .servicios {
      text-align: left;
      margin-top: 20px;
    }
    .footer {
      margin-top: 25px;
      font-size: 13px;
      color: #ccc;
    }
    .error {
      color: #ff6666;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>C&B Cerrajería Balbín</h1>
    <h2>Carnet Digital de Socio</h2>
    <div class="info">
      <p><strong>Nombre:</strong> <span id="nombre">...</span></p>
      <p><strong>N° Socio:</strong> <span id="nsocio">...</span></p>
      <p><strong>Plan:</strong> <span id="plan">...</span></p>
      <p><strong>Estado:</strong> <span id="estado">...</span></p>
    </div>
    <div class="servicios">
      <h3>Últimos Servicios Utilizados</h3>
      <div id="servicios">Cargando...</div>
    </div>
    <div class="footer">
      C&B Cerrajería Balbín · Av. Balbín 1377 - Tandil<br>
      Contacto: 2494 240906
    </div>
  </div>

  <script>
  (async () => {
    try {
      const urlParams = new URLSearchParams(window.location.search);
      const socioId = urlParams.get('id');
      if (!socioId) throw new Error("Falta el parámetro 'id' en la URL.");

      // URLs de tus hojas de cálculo publicadas
      const urlSocios = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRQqKxPsd9noQiLmoq4qG6YUvxP-bamjSYCc54KcR67aJilqTSVJmYWRH844FS3jZRrN-jN3Kc3R40k/pub?gid=0&single=true&output=csv";
      const urlServicios = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRQqKxPsd9noQiLmoq4qG6YUvxP-bamjSYCc54KcR67aJilqTSVJmYWRH844FS3jZRrN-jN3Kc3R40k/pub?gid=1745929313&single=true&output=csv";

      // Función para leer CSV
      async function leerCSV(url) {
        const resp = await fetch(url);
        if (!resp.ok) throw new Error("Error al cargar CSV");
        const text = await resp.text();
        const filas = text.trim().split("\n").map(l => l.split(","));
        const headers = filas[0];
        return filas.slice(1).map(f => Object.fromEntries(f.map((v, i) => [headers[i], v])));
      }

      const socios = await leerCSV(urlSocios);
      const servicios = await leerCSV(urlServicios);

      // Buscar socio
      const socio = socios.find(s => s["N° Socio"] == socioId);
      if (!socio) throw new Error("Socio no encontrado");

      // Mostrar datos del socio
      document.getElementById("nombre").textContent = socio["Nombre"] || "No registrado";
      document.getElementById("nsocio").textContent = socio["N° Socio"];
      document.getElementById("plan").textContent = socio["Plan"] || "No definido";
      document.getElementById("estado").textContent = socio["Estado de Pago"] || "Pendiente";

      // Mostrar servicios
      const servSocio = servicios.filter(s => s["N° Socio"] == socioId);
      if (servSocio.length > 0) {
        const lista = servSocio.map(s =>
          <p>• ${s["Servicio"] || "Sin descripción"} (${s["Fecha"] || "sin fecha"})</p>
        ).join("");
        document.getElementById("servicios").innerHTML = lista;
      } else {
        document.getElementById("servicios").textContent = "No hay servicios registrados.";
      }

    } catch (err) {
      console.error(err);
      document.getElementById("servicios").innerHTML = <span class="error">Error: ${err.message}</span>;
    }
  })();
  </script>
</body>
</html>
