<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C&B Cerrajería Balbín - Socio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0b0c10, #1f2833);
      color: #f1f1f1;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #e0b84e;
      font-size: 2em;
    }
    .card {
      border: 2px solid #e0b84e;
      border-radius: 15px;
      padding: 20px;
      margin: 20px auto;
      width: 320px;
      background: rgba(255, 255, 255, 0.05);
      text-align: left;
    }
    h2 {
      color: #e0b84e;
      border-bottom: 1px solid #e0b84e;
      padding-bottom: 5px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 5px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>C&B Cerrajería Balbín</h1>
  <p>Carnet Digital del Socio</p>

  <div class="card">
    <h2>Datos del Socio</h2>
    <p><strong>Nombre:</strong> <span id="nombre">...</span></p>
    <p><strong>N° Socio:</strong> <span id="numero">...</span></p>
    <p><strong>Plan:</strong> <span id="plan">...</span></p>
    <p><strong>Estado de Pago:</strong> <span id="estado">...</span></p>
  </div>

  <div class="card">
    <h2>Últimos Servicios Utilizados</h2>
    <ul id="servicios">
      <li>Cargando...</li>
    </ul>
  </div>

  <footer>
    <p>C&B Cerrajería Balbín · Av. Balbín 1377 · Tandil</p>
    <p>Contacto: 2494 240906</p>
  </footer>

<script>
  // URLs de los CSV
  const SOCIOS_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRQqKxPsd9noQiLmoq4qG6YUvxP-bamjSYCc54KcR67aJilqTSVJmYWRH844FS3jZRrN-jN3Kc3R40k/pub?gid=0&single=true&output=csv";
  const SERVICIOS_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRQqKxPsd9noQiLmoq4qG6YUvxP-bamjSYCc54KcR67aJilqTSVJmYWRH844FS3jZRrN-jN3Kc3R40k/pub?gid=1745929313&single=true&output=csv";
  const PROXY = "https://api.allorigins.win/raw?url=";

  // Función para leer CSV
  function fetchCSV(url, callback) {
    fetch(PROXY + encodeURIComponent(url))
      .then(res => res.text())
      .then(text => {
        const rows = text.trim().split(/\r?\n/);
        const headers = rows.shift().split(",");
        const data = rows.map(row => {
          const values = row.split(",");
          const obj = {};
          headers.forEach((h, i) => obj[h.trim()] = (values[i] || "").trim());
          return obj;
        });
        callback(data);
      })
      .catch(err => {
        console.error("Error cargando CSV:", err);
        callback([]);
      });
  }

  function main() {
    const params = new URLSearchParams(window.location.search);
    const socioId = params.get("id");

    if (!socioId) {
      document.getElementById("servicios").innerHTML = "<li>Falta ID en la URL</li>";
      return;
    }

    // Buscar datos del socio
    fetchCSV(SOCIOS_URL, socios => {
      const socio = socios.find(s => s["N° Socio"] === socioId);
      if (socio) {
        document.getElementById("nombre").textContent = socio["Nombre"] || "";
        document.getElementById("numero").textContent = socio["N° Socio"] || "";
        document.getElementById("plan").textContent = socio["Plan"] || "";
        document.getElementById("estado").textContent = socio["Estado de Pago"] || "";
      } else {
        document.getElementById("nombre").textContent = "No encontrado";
      }

      // Buscar servicios del socio
      fetchCSV(SERVICIOS_URL, servicios => {
        const lista = document.getElementById("servicios");
        lista.innerHTML = "";
        const registros = servicios.filter(s => s["N° Socio"] === socioId);

        if (registros.length > 0) {
          registros.slice(-3).forEach(servicio => {
            const items = [];
            if (servicio["Servicio [Apertura]"]) items.push("Apertura");
            if (servicio["Servicio [Reparación]"]) items.push("Reparación");
            if (servicio["Servicio [Lubricación preventiva]"]) items.push("Lubricación preventiva");
            if (servicio["Servicio [Cambio de cerradura]"]) items.push("Cambio de cerradura");

            let texto = items.join(" | ");
            if (servicio["Dirección"]) texto += " - " + servicio["Dirección"];

            const li = document.createElement("li");
            li.textContent = texto || "Servicio registrado";
            lista.appendChild(li);
          });
        } else {
          lista.innerHTML = "<li>Sin servicios registrados</li>";
        }
      });
    });
  }

  main();
</script>
</body>
</html>
