<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C&B Cerrajería Balbín</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0b0c10, #1f2833);
      color: #f1f1f1;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(0,0,0,0.4);
      border-bottom: 2px solid #e0b84e;
    }
    header img {
      height: 60px;
    }
    h1 {
      color: #e0b84e;
      font-size: 1.8em;
      margin: 0;
    }
    main {
      padding: 40px 20px;
    }
    .buscador {
      margin: 20px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      border: 2px solid #e0b84e;
      width: 90%;
      max-width: 400px;
    }
    input {
      padding: 10px;
      width: 70%;
      border-radius: 8px;
      border: none;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #e0b84e;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #f5cf6f;
    }
    .planes {
      margin-top: 40px;
    }
    .planes img {
      width: 90%;
      max-width: 700px;
      border-radius: 15px;
      border: 2px solid #e0b84e;
      display: none;
    }
    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>C&B Cerrajería Balbín</h1>
    <img src="logo.png" alt="Logo C&B Cerrajería Balbín">
  </header>

  <main>
    <div class="buscador">
      <h2>Consultar Membresía</h2>
      <input type="number" id="socioInput" placeholder="Ingrese su número de socio">
      <button onclick="buscarSocio()">Buscar</button>
    </div>

    <div class="planes">
      <button onclick="mostrarPlanes()">Ver planes</button>
      <img id="imagenPlanes" src="planes.png" alt="Planes de Membresía">
    </div>
  </main>

  <footer>
    <p>Av. Balbín 1377 - Tandil</p>
    <p>Tel: 2494 240906</p>
  </footer>

  <script>
    function buscarSocio() {
      const id = document.getElementById("socioInput").value.trim();
      if (id) {
        window.location.href = "socio.html?id=" + id;
      } else {
        alert("Por favor ingrese un número de socio válido.");
      }
    }
    function mostrarPlanes() {
      const img = document.getElementById("imagenPlanes");
      img.style.display = img.style.display === "none" || img.style.display === "" ? "block" : "none";
    }
  </script>
</body>
</html>
