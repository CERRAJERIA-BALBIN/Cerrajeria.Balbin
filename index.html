<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>C&B Cerrajería Balbín - Membresías</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0b0c10, #1f2833);
      color: #f1f1f1;
      text-align: center;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0,0,0,0.8);
      padding: 15px 30px;
      border-bottom: 2px solid #e0b84e;
    }

    header img {
      height: 60px;
    }

    header h1 {
      color: #e0b84e;
      font-size: 1.8em;
      margin: 0;
      flex: 1;
      text-align: center;
    }

    main {
      padding: 30px;
    }

    .folleto {
      max-width: 900px;
      width: 95%;
      margin: 0 auto;
      border: 2px solid #e0b84e;
      border-radius: 15px;
      overflow: hidden;
      background-color: rgba(255,255,255,0.05);
    }

    .folleto img {
      width: 100%;
      display: block;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #aaa;
    }

    footer p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo C&B Cerrajería Balbín">
    <h1>Planes de Membresía</h1>
  </header>

  <main>
    <div class="folleto">
      <img src="folleto.png" alt="Folleto Membresías C&B Cerrajería Balbín">
    </div>
  </main>

  <footer>
    <p>C&B Cerrajería Balbín · Av. Balbín 1377 · Tandil</p>
    <p>Contacto: 2494 240906</p>
  </footer>

</body>
</html>
