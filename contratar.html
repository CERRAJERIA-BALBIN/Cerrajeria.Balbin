<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contratar Membresía - C&B Cerrajería Balbín</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0b0c10, #1f2833);
      color: #f1f1f1;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 15px;
      background: rgba(0,0,0,0.5);
      border-bottom: 2px solid #e0b84e;
    }
    header h1 {
      color: #e0b84e;
      font-size: 1.8em;
      margin: 0;
    }
    .formulario {
      max-width: 450px;
      background: rgba(255,255,255,0.05);
      margin: 40px auto;
      padding: 30px;
      border: 2px solid #e0b84e;
      border-radius: 15px;
      text-align: left;
    }
    .formulario h2 {
      color: #e0b84e;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      color: #f1f1f1;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 5px;
      margin-bottom: 10px;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #e0b84e;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #f5d76b;
    }
    .mensaje {
      text-align: center;
      margin-top: 20px;
      color: #e0b84e;
      font-weight: bold;
      display: none;
    }
    .mensaje.visible {
      display: block;
      animation: aparecer 0.5s ease-in-out;
    }
    @keyframes aparecer {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #aaa;
    }
    a {
      color: #e0b84e;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .terminos {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.9em;
      margin-top: 15px;
    }
    .terminos input {
      width: auto;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contratar Membresía</h1>
  </header>

  <div class="formulario">
    <h2>Completá tus datos</h2>
    <form id="formMembresia">
      <label for="nombre">Nombre y Apellido</label>
      <input type="text" id="nombre" required>

      <label for="dni">DNI</label>
      <input type="number" id="dni" required>

      <label for="telefono">Teléfono</label>
      <input type="text" id="telefono" placeholder="Ej: 2494240906" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="ejemplo@mail.com" required>

      <label for="direccion">Dirección</label>
      <input type="text" id="direccion" placeholder="Ej: Av. Balbín 1377, Tandil" required>

      <label for="plan">Seleccioná tu plan</label>
      <select id="plan" required>
        <option value="">-- Elegí un plan --</option>
        <option value="Basico">Plan Básico - $11.999 / mes</option>
        <option value="Medio">Plan Medio - $14.999 / mes</option>
        <option value="Premium">Plan Premium - $35.999 / mes</option>
      </select>

      <!-- Aceptación de Términos -->
      <div class="terminos">
        <input type="checkbox" id="aceptoTerminos" required>
        <label for="aceptoTerminos">
          Acepto los <a href="terminos.html" target="_blank">Términos y Condiciones de Uso</a>
        </label>
      </div>

      <button type="submit">Enviar solicitud</button>
    </form>

    <p class="mensaje" id="mensaje"></p>
  </div>

  <footer>
    <p>C&B Cerrajería Balbín · Av. Balbín 1377 · Tandil</p>
    <p>Contacto: 2494 240906</p>
  </footer>

  <script>
    const form = document.getElementById("formMembresia");
    const mensaje = document.getElementById("mensaje");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const checkbox = document.getElementById("aceptoTerminos");
      if (!checkbox.checked) {
        alert("Debes aceptar los Términos y Condiciones para continuar.");
        return;
      }

      const data = {
        nombre: document.getElementById("nombre").value,
        dni: document.getElementById("dni").value,
        telefono: document.getElementById("telefono").value,
        email: document.getElementById("email").value,
        direccion: document.getElementById("direccion").value,
        plan: document.getElementById("plan").value
      };

      mensaje.textContent = "⏳ Enviando solicitud...";
      mensaje.classList.add("visible");

      try {
        await fetch("https://script.google.com/macros/s/AKfycbwDkeeOw-VBF8GiU9YThbu0MwmCVayYOHFgFFRQaPObhNxKMuIGe3uvEy_HnTFq47W7/exec", {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        mensaje.textContent = "✅ ¡Tu solicitud fue enviada correctamente! Redirigiendo al pago...";
        
        // Espera 1.5 segundos y pasa a la página de pago
        setTimeout(() => {
          // le paso también el plan por la URL, por si después lo querés usar
          window.location.href = "pago.html?plan=" + encodeURIComponent(data.plan);
        }, 1500);

      } catch (error) {
        mensaje.textContent = "❌ Ocurrió un error al enviar. Intentalo nuevamente.";
        console.error(error);
      }
    });
  </script>

</body>
</html>
