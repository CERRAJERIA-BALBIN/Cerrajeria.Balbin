<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contratar Membresía - C&B Cerrajería Balbín</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0b0c10, #1f2833);
      color: #f1f1f1;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 15px;
      background: rgba(0,0,0,0.5);
      border-bottom: 2px solid #e0b84e;
    }
    header h1 {
      color: #e0b84e;
      font-size: 1.8em;
      margin: 0;
    }
    .formulario {
      max-width: 450px;
      background: rgba(255,255,255,0.05);
      margin: 40px auto;
      padding: 30px;
      border: 2px solid #e0b84e;
      border-radius: 15px;
      text-align: left;
    }
    .formulario h2 {
      color: #e0b84e;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      color: #f1f1f1;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 5px;
      margin-bottom: 10px;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #e0b84e;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1em;
      cursor: pointer;
    }
    button:hover {
      background: #f5d76b;
    }
    .mensaje {
      text-align: center;
      margin-top: 20px;
      color: #e0b84e;
      font-weight: bold;
    }
    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contratar Membresía</h1>
  </header>

  <div class="formulario">
    <h2>Completá tus datos</h2>
    <form id="formMembresia">
      <label>Nombre y Apellido</label>
      <input type="text" id="nombre" required>

      <label>DNI</label>
      <input type="number" id="dni" required>

      <label>Teléfono</label>
      <input type="text" id="telefono" placeholder="Ej: 2494240906" required>

      <label>Dirección</label>
      <input type="text" id="direccion" placeholder="Ej: Av. Balbín 1377, Tandil" required>

      <label>Seleccioná tu plan</label>
      <select id="plan" required>
        <option value="">-- Elegí un plan --</option>
        <option value="Básico">Plan Básico - $11.999 / mes</option>
        <option value="Medio">Plan Medio - $14.999 / mes</option>
        <option value="Premium">Plan Premium - $35.999 / mes</option>
      </select>

      <button type="submit">Enviar solicitud</button>
    </form>

    <p class="mensaje" id="mensaje"></p>
  </div>

  <footer>
    <p>C&B Cerrajería Balbín · Av. Balbín 1377 · Tandil</p>
    <p>Contacto: 2494 240906</p>
  </footer>

  <script>
    const form = document.getElementById("formMembresia");
    const mensaje = document.getElementById("mensaje");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        nombre: document.getElementById("nombre").value,
        dni: document.getElementById("dni").value,
        telefono: document.getElementById("telefono").value,
        direccion: document.getElementById("direccion").value,
        plan: document.getElementById("plan").value
      };

      mensaje.textContent = "⏳ Enviando solicitud...";
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwpwwGaih3jo8nfCGBE2AYnzQAKkZzX3xBwGh5o5h0INN7owapnF1RRr1OMYRn0ivUj/exec", {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        mensaje.textContent = "✅ ¡Tu solicitud fue enviada correctamente! Nos pondremos en contacto pronto.";
        form.reset();
      } catch (error) {
        mensaje.textContent = "❌ Ocurrió un error al enviar. Intentalo nuevamente.";
        console.error(error);
      }
    });
  </script>

</body>
</html>
